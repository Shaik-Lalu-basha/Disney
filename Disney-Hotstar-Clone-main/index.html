<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-image: url('images/slider\ 2.PNG');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            overflow: hidden;
        }

        /* Background Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2;
            position: relative;
            animation: fadeInDown 1s ease-out;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffdc5e;
        }

        .navbar .nav-right button,
        .navbar .nav-right select {
            background: none;
            color: white;
            border: none;
            margin-left: 15px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Channel Section with Scrollable Columns */
        .channel-section {
            position: absolute;
            top: 20%;
            left: 0;
            width: 30%;
            height: 60%;
            padding: 1em;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow: hidden;
        }

        .channel-section img {
            width: 30%;
            height: 120px;
            border-radius: 8px;
            animation: scrollUp 10s linear infinite;
        }

        /* Subscription Content */
        .subscription-content {
            position: absolute;
            top: 20%;
            right: 5%;
            text-align: center;
            padding: 2em;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 35%;
            max-width: 600px;
            z-index: 2;
            color: #ffdc5e;
            animation: zoomIn 1s ease;
        }

        .subscription-content h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #ffdc5e;
        }

        .subscription-content .description {
            font-size: 1.1em;
            margin-bottom: 1em;
            color: #ccc;
        }

        .subscription-content .plan-details {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5em;
        }

        .subscription-content .plan-details .feature span {
            font-weight: bold;
            color: #4e9f3d;
        }

        .subscription-options {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5em;
        }
/* Navbar Select Dropdown Styling */
.navbar select {
    background: transparent; /* Transparent background */
    color: white; /* White text */
    border: none; /* No border */
    outline: none; /* No outline */
    font-size: 1em;
    padding: 5px;
    appearance: none; /* Removes default dropdown arrow */
    -webkit-appearance: none;
    -moz-appearance: none;
}

/* Custom Arrow for Dropdown (optional) */
.navbar select::after {
    content: '▼';
    color: white;
    padding-left: 5px;
}

/* Dropdown Options Styling */
.navbar select option {
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for options */
    color: white; /* White text for options */
}

        .option-btn {
            background-color: #444;
            color: white;
            padding: 0.5em 1em;
            border: 1px solid #888;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        .option-btn.active {
            background-color: #ff8c00;
            color: white;
            border-color: #ff8c00;
        }

        .price-cards {
            display: flex;
            justify-content: space-around;
            margin: 1.5em 0;
        }

        .card {
            background-color: #333;
            padding: 1em;
            border-radius: 8px;
            width: 45%;
            text-align: center;
            color: #ffdc5e;
            cursor: pointer;
            transition: transform 0.3s, border 0.3s;
            border: 1px solid #ff8c00;
            animation: fadeInUp 1s ease;
        }

        .card.active {
            border: 2px solid #4e9f3d;
            transform: scale(1.05);
        }

        .subscribe-btn {
            background-color: #4e9f3d;
            color: white;
            padding: 0.8em;
            border: none;
            width: 100%;
            margin-top: 1em;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
            animation: bounceIn 1s ease;
        }

        .subscribe-btn:hover {
            background-color: #3d8a2b;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1em;
            background: rgba(0, 0, 0, 0.8);
            font-size: 0.9em;
            color: #bbb;
            z-index: 2;
            position: relative;
            animation: fadeInUp 1s ease;
        }

        .footer a {
            color: #ffdc5e;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes scrollUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class="logo">Your Logo</span>
        <div class="nav-right">
            <button onclick="closePage()">×</button>
            <select>
                <option>English</option>
                <option>Hindi</option>
                <option>Telugu</option>
                <option>Bengali</option>
                <option>Tamil</option>
                <option>Kannda</option>
            </select>
            <button onclick="window.location.href='login.html'">Login</button>

        </div>
    </div>

    <!-- Scrollable Channel Section -->
    <div class="channel-section">
        <!-- Add multiple images to fill 20 channels -->
        <img src="images/poster 1.png" alt="Channel 1">
        <img src="images/poster 10.png" alt="Channel 2">
        <img src="images/poster 11.png" alt="Channel 3">
        <img src="images/poster 12.png" alt="Channel 1">
        <img src="images/poster 2.png" alt="Channel 2">
        <img src="images/poster 2.png" alt="Channel 3">
        <img src="images/poster 3.png" alt="Channel 1">
        <img src="images/poster 4.png" alt="Channel 2">
        <img src="images/poster 7.png" alt="Channel 3">
        <img src="images/poster 1.png" alt="Channel 1">
        <img src="images/poster 10.png" alt="Channel 2">
        <img src="images/poster 11.png" alt="Channel 3">
        <img src="images/poster 12.png" alt="Channel 1">
        <img src="images/poster 2.png" alt="Channel 2">
        <img src="images/poster 2.png" alt="Channel 3">
        <img src="images/poster 3.png" alt="Channel 1">
        <img src="images/poster 4.png" alt="Channel 2">
        <img src="images/poster 7.png" alt="Channel 3">
        <!-- Continue adding images up to 20 or more -->
    </div>

    <!-- Subscription Content -->
    <div class="subscription-content">
        <h1>Special Discount for You</h1>
        <p class="description">Get ads-free movies and shows (except sports)!</p>

        <div class="plan-details">
            <div class="feature">Devices: <span>2</span></div>
            <div class="feature">Quality: <span>Full HD 1080p</span></div>
            <div class="feature">Audio: <span>Dolby Atmos</span></div>
        </div>

        <div class="subscription-options">
            <button class="option-btn" onclick="selectOption(this)">Quarterly</button>
            <button class="option-btn active" onclick="selectOption(this)">Yearly</button>
            <button class="option-btn" onclick="selectOption(this)">Monthly</button>
        </div>

        <div class="price-cards">
            <div class="card" onclick="selectCard(this)">
                <h2>Super</h2>
                <p>₹149/3 Months</p>
            </div>
            <div class="card active" onclick="selectCard(this)">
                <h2>Premium</h2>
                <p>₹299/Year</p>
            </div>
        </div>

        <button class="subscribe-btn">Subscribe Now</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Help</a>
    </div>

    <!-- JavaScript -->
    <script>
        function selectOption(element) {
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        function selectCard(element) {
            document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
            element.classList.add('active');
        }

        function closePage() {
        window.location.href = 'home.html'; // Redirect to index.html
    }
    </script>
</body>
</html>
