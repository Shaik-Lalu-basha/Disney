<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Login to Disney+ Hotstar</title>
    <style>
        /* Universal Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        body {
            background: radial-gradient(circle, #0f1d40, #000);
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
            position: relative; /* Positioning for stars */
        }

        @keyframes backgroundAnimation {
            0% { background-color: #0f1d40; }
            100% { background-color: #001f3f; }
        }

        /* Star Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place stars behind everything */
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkling 1.5s infinite alternate;
        }

        @keyframes twinkling {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            height: 100vh; /* Full height for centering */
        }

        .help-support {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .help-btn {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .help-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .login-image {
            font-size: 60px;
            color: #0073e6;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #005bb5;
        }

        /* Logo and Subscribe Button */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px; /* Adjust size as needed */
        }

        .subscribe-btn {
            position: absolute;
            top: 60px; /* Adjust based on logo size */
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .subscribe-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Login Popup Styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            display: none; /* Hidden by default */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10; /* Above other elements */
            animation: fadeIn 0.5s; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup h3 {
            margin-bottom: 10px;
        }

        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-btn:hover {
            background: #ff0000;
        }

        /* Left Sidebar Icons */
        .sidebar {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between icons */
        }

        .sidebar-icon {
            font-size: 24px; /* Adjust icon size */
            color: #fff; /* Icon color */
            transition: transform 0.3s;
            text-decoration: none; /* Remove underline */
        }

        .sidebar-icon:hover {
            transform: scale(1.2); /* Slightly enlarge on hover */
        }

        /* Input Field Styles */
        input[type="text"], input[type="password"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            color: black; /* Set input text color to black */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0073e6;
            outline: none;
        }
    </style>
</head>
